<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función Suma Numero de Vocales</title>
</head>
<body>

    <h1>
        Crea una función que cuente el número de vocales en una cadena dada.

    </h1>
    <script>
        function contarVocales(cadena) {
            let vocales = "aeiouAEIOU";
            let contador = 0;

            for (let letra of cadena) {
                if (vocales.includes(letra)) {
                    contador++;
                }
            }

            return contador;
        }

        console.log(contarVocales("Roel Andree Madrid Rivera 23"));
    </script>
</body>
</html>
